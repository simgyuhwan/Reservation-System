spring:
  profiles:
    active:
      - dev

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

---
server:
  port: 0

spring:
  config:
    activate:
      on-profile: dev
  application:
    name: performance-service
  datasource:
    url: jdbc:mysql://${DB_URL}:${DB_PORT}/${DB_TABLE}?useSSL=false&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_ID}
    password: ${DB_PW}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL57Dialect

  cloud:
    # kafka
    stream:
      kafka:
        binder:
          brokers: localhost:9092
        bindings:
          performanceCreated-out-0:
            producer:
              retries: 3 # 재시도 횟수
      function:
        definition: performanceCreatedResult
      bindings:
        # Publish performance creation event
        performanceCreatedEvent-out-0:
          destination: performance-service.performance.created
          content-type: application/json

        # performance creation event results
        performanceCreatedResult-in-0:
          destination: reservation-service.performance.created.result
          consumer:
            maxAttempts: 3
            backOffInitialInterval: 100

# Logging
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

# Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, bus, refresh
  # micrometer Tracing
  tracing:
    sampling:
      probability: 1.0
---
spring:
  config:
    activate:
      on-profile: proc

