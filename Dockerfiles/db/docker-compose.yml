version: '3.8'
services:
  mysql_1:
    image: mysql:8.0
    restart: always
    container_name: mysql_1
    ports:
      - "36666:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Password!
      MYSQL_DATABASE: reservation
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - ./data/mysql-1:/var/lib/mysql
    networks:
      - reservation-networks

  mysql_2:
    image: mysql:8.0
    restart: always
    container_name: mysql_2
    ports:
      - "36667:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Password!
      MYSQL_DATABASE: reservation
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - ./data/mysql-2:/var/lib/mysql
    networks:
      - reservation-networks

  postgresql_1:
    image: postgres:14.1-alpine
    restart: always
    container_name: postgreSQL_1
    ports:
      - "37777:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password!
      POSTGRES_DB: reservation
    volumes:
      - ./data/postgresql-1:/var/lib/postgresql/data
    networks:
      - reservation-networks

  postgresql_2:
    image: postgres:14.1-alpine
    restart: always
    container_name: postgreSQL_2
    ports:
      - "37778:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password!
      POSTGRES_DB: reservation
    volumes:
      - ./data/postgresql-2:/var/lib/postgresql/data
    networks:
      - reservation-networks

networks:
  reservation-networks:
    driver: bridge
    external: true